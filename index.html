<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odin Rock Paper Siccor Project</title>
    
    <script src="new-main.js" defer></script>

    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <h1> Rock Paper Siccors</h1>
    <h2> First to 5 wins!</h2>



    
<div class="game-button">
    <button class="rock">ROCK</button>

    <button class="paper">PAPER</button>

    <button class="siccors">SICCORS</button>
</div>







<div class="game-scoreboard">
    <h3>Player Score: </h3>
    <p class="player-score"> </p>
    <h3>Computer Score: </h3>
    <p class="computer-score"> </p>
</div>


<div class="game-resultboard">
    <h3>Current Result: </h3>
    <p class="current-result"> </p>
    <h3>Final Result: </h3>
    <p class="final-result"> </p>
</div>


</body>
</html>
