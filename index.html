<!Doctype html>
<html lang="en">
<head>
    <title>Odin Rock Paper Siccors Project</title>
</head>
<body>
    <script>
        //function to call random values from computer player
       function computerPlay() {
           randomResult = Math.floor(Math.random() * 3) + 1; // numbers 1 to 3 represents rock,paper,siccors.
           if (randomResult == "1") {
               console.log("Rock")
           }
           else if (randomResult == "2") {
               console.log("Paper")
           }
           else {
               console.log("Siccors")
           }
       }

       
    </script>
</body>
