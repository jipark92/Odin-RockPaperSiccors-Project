<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odin Rock Paper Siccor Project</title>
    
    <script src="new-main.js" defer></script>

    <link rel="stylesheet" href="style.css" />

</head>
<body>
<div id ="header">
    <h1> Rock Paper Siccors</h1>
</div>

<div id="rules">
    <h2>First to 5 WINS</h2>
</div>




    
<div class="game-button">
    <button class="rock">ROCK</button>

    <button class="paper">PAPER</button>

    <button class="siccors">SICCORS</button>
</div>






<div class="game-score-container">
<div class="game-scoreboard">
    <h3 style = color:brown;>Player Score: </h3>
    <p class="player-score"> </p>
    <h3 style = color:green;>Computer Score: </h3>
    <p class="computer-score"> </p>
</div>


<div class="game-resultboard">
    <h3 style = color:blue;>Current Result: </h3>
    <p class="current-result"> </p>
    <h3 style = color:red;>Final Result: </h3>
    <p class="final-result"> </p>
</div>
</div>

<div class="restart-container">
<button class="restart" onClick="window.location.reload();"> RESTART GAME</button>
</div>

<footer class="footer">
    <p>
      Copyright: @NorfKorean
    </p>
</footer>

</body>
</html>
